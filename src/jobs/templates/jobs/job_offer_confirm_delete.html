{% extends 'authentication/base.html' %}

{% block content %}
<h2>Supprimer l'offre</h2>

<p>Êtes-vous sûr de vouloir supprimer l'offre <strong>{{ offer.titre }}</strong> ({{ offer.reference }}) ?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
  <a href="{% url 'job-offer-detail' offer.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
