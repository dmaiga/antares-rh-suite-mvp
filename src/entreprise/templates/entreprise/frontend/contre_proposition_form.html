{% extends "authentication/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Contre-proposition pour le service : {{ service.nom_service }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <a href="{% url 'liste-propositions-services' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
