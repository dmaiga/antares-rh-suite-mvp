{% extends 'authentication/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Envoyer une notification</h1>
        <a href="{% if demande_id %}{% url 'consulter-demande' demande_id %}{% else %}{% url 'liste-demandes-rh' %}{% endif %}" 
           class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                Ã€ {{ entreprise.nom }}
                {% if demande_id %}(en rapport avec la demande #{{ demande_id }}){% endif %}
            </h6>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
