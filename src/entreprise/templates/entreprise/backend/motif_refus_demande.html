{% extends 'authentication/base.html' %}
{% load static %}

{% block content %}
<h3>Refuser la demande de service</h3>

<p>Entreprise : {{ demande.entreprise.nom }}</p>
<p>Service demand√© : {{ demande.service.nom }}</p>

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="message">Motif du refus :</label>
    <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
  </div>
  <button type="submit" class="btn btn-danger mt-3">Confirmer le refus</button>
  <a href="{% url 'liste-demandes-client' demande.entreprise.id %}" class="btn btn-secondary mt-3">Annuler</a>
</form>
{% endblock %}
