{% extends 'authentication/base.html' %}
{% load custom_tags %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Modifier la demande #{{ demande.id }}</h4>
    </div>
    
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Statut</label>
                        {{ form.statut }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Commentaire</label>
                        {{ form.commentaire }}
                    </div>
                </div>
            </div>
            
            <div class="border-top pt-3 mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <a href="{% url 'admin-demande-detail' demande.id %}" class="btn btn-outline-secondary">
                    Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
