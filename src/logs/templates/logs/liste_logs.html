{% extends 'authentication/base.html' %}
{% block content %}
<h2>Journal des actions sensibles</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Utilisateur</th>
            <th>Action</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.date_action }}</td>
            <td>{{ log.user.username }}</td>
            <td>{{ log.get_action_display }}</td>
            <td>{{ log.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
